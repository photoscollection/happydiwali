<body>
<div id="app">
  <!-- Three.js Scene -->
  <canvas id="three-canvas"></canvas>

  <!-- FX Canvas -->
  <canvas id="fx-canvas"></canvas>

  <!-- Overlay UI -->
  <div class="overlay">
    <div class="controls" id="inputSection">
      <input id="name" type="text" placeholder="Enter your friend's name (optional)">
      <button id="make">Generate Greeting</button>
    </div>
    <h2 id="greetingText"></h2>

    <div id="actionButtons" style="display:none;">
      <button id="downloadBtn">Download Greeting</button>
      <button id="shareBtn">Share Greeting</button>
    </div>
  </div>

  <!-- Candle Row -->
  <div class="candle-row" id="candleRow"></div>
</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
